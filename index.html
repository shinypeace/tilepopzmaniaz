<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>Tile Pop!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&family=Lobster&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <!-- VK Bridge -->
    <script src="https://unpkg.com/@vkontakte/vk-bridge/dist/browser.min.js"></script>
    
    <style>
        :root {
            /* Палитра */
            --bg-main: #f0f8ff; 
            --bg-secondary: #e6f2ff;
            --bg-modal: rgba(255, 255, 255, 0.95);
            --text-primary: #ff4081; 
            --text-secondary: #2c3e50; 
            --accent-color: #81d4fa;
            --border-color: #ff4081; 
            --font-main: 'Nunito', sans-serif;
            --font-title: 'Lobster', cursive;
            --shadow-btn: 0 6px 0 0 rgba(0,0,0,0.15);
            --shadow-btn-active: 0 2px 0 0 rgba(0,0,0,0.15);
        }

        html, body { 
            overflow: hidden; height: 100%; width: 100%; margin: 0; padding: 0;
            touch-action: none; position: fixed;
        }
        
        body {
            font-family: var(--font-main); background-color: var(--bg-main); color: var(--text-secondary);
            background-size: cover; background-position: center center; background-repeat: no-repeat;
            transition: background-image 0.5s ease;
        }
        
        /* Темы */
        body.theme-critters { background-image: url('bg-critters.png'); }
        body.theme-sweets { background-image: url('bg-sweets.png'); --text-primary: #d81b60; --border-color: #ad1457; --accent-color: #f8bbd0; }
        body.theme-nature { background-image: url('bg-nature.png'); --text-primary: #f57f17; --border-color: #f57f17; --accent-color: #c5e1a5; --text-secondary: #1b5e20; }
        body.theme-gems { background-image: url('bg-gems.png'); --text-primary: #ffd740; --border-color: #ffd600; --accent-color: #7e57c2; --text-secondary: #ffffff; }
        
        /* Preloader */
        #preloader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: var(--bg-main);
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 2000; transition: opacity 0.5s ease;
        }
        #loading-title {
            font-family: var(--font-title); font-size: 3.5rem; 
            font-weight: 900; color: var(--text-primary);
            text-shadow: 2px 2px 0px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
            animation: bounce 2s infinite;
        }
        @keyframes bounce { 0%, 100% {transform: translateY(0);} 50% {transform: translateY(-15px);} }

        #loading-bar-container {
            width: 70%; max-width: 250px; height: 20px;
            background-color: #fff;
            border: 3px solid var(--border-color);
            border-radius: 12px; overflow: hidden;
        }
        #loading-bar-fill {
            width: 0%; height: 100%;
            background-color: var(--text-primary);
            transition: width 0.3s ease;
        }
        
        .main-container { 
            display: none; height: 100%; width: 100%; 
            justify-content: center; align-items: center;
        }

        .main-menu { 
            width: 100%; max-width: 420px; height: 100%; 
            display: flex; flex-direction: column; justify-content: center; align-items: center; 
            padding: 1.5rem; box-sizing: border-box; 
            animation: fadeIn 0.5s ease-out;
        }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }

        .game-screen {
            width: 100%; max-width: 500px; height: 100%;
            display: flex; flex-direction: column; 
            /* Важно для растягивания поля */
            padding: 10px; padding-bottom: 60px; /* Место под рекламу */
            box-sizing: border-box; 
        }

        .game-title {
            font-family: var(--font-title); font-size: 4rem; line-height: 1.1;
            font-weight: 900; color: var(--text-primary); 
            text-shadow: 3px 3px 0px #fff, 5px 5px 0px rgba(0,0,0,0.1); 
            margin-bottom: 2rem; text-align: center;
        }
        
        /* Кнопки */
        .btn { 
            background: var(--accent-color); color: #fff; 
            border: none; border-radius: 1rem; 
            padding: 0.9rem 1.5rem; 
            font-size: 1.1rem; font-weight: 800; width: 100%; 
            margin-bottom: 0.8rem; cursor: pointer; transition: all 0.1s; 
            text-transform: uppercase; letter-spacing: 0.5px;
            box-shadow: var(--shadow-btn); position: relative;
        }
        .btn:hover { filter: brightness(1.05); transform: translateY(-2px); box-shadow: 0 8px 0 0 rgba(0,0,0,0.15); }
        .btn:active { transform: translateY(4px); box-shadow: var(--shadow-btn-active); }

        .btn-primary { background-color: var(--text-primary); }
        .btn-secondary { background-color: var(--accent-color); color: var(--text-secondary); }

        .btn .ad-label {
            position: absolute; top: -8px; right: -8px;
            background-color: #ef4444; color: white;
            font-size: 0.7rem; font-weight: 800;
            padding: 3px 8px; border-radius: 10px;
            transform: rotate(10deg); border: 2px solid white;
        }
        
        .icon-btn-group { display: flex; justify-content: center; gap: 1rem; margin-top: 1rem;}
        .icon-btn { 
            background: #fff; border: 2px solid var(--border-color); border-radius: 50%; 
            width: 56px; height: 56px; 
            display: flex; justify-content: center; align-items: center; 
            box-shadow: 0 4px 0 0 var(--border-color);
            transition: all 0.1s;
        }
        .icon-btn:active { transform: translateY(4px); box-shadow: 0 0 0 0 var(--border-color); }
        .icon-btn svg { width: 28px; height: 28px; fill: var(--text-secondary); }

        /* Модальные окна */
        .modal { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background-color: rgba(0,0,0,0.6); backdrop-filter: blur(3px); 
            display: flex; justify-content: center; align-items: center; 
            z-index: 1000; opacity: 0; visibility: hidden; pointer-events: none;
            transition: opacity 0.2s;
        }
        .modal.active { opacity: 1; visibility: visible; pointer-events: auto; }
        .modal-content { 
            background: var(--bg-modal); padding: 1.5rem; border-radius: 1.5rem; 
            border: 3px solid var(--border-color); 
            width: 85%; max-width: 360px; 
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3); 
            transform: scale(0.9); transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            max-height: 80vh; overflow-y: auto; text-align: center;
        }
        .modal.active .modal-content { transform: scale(1); }
        .modal-title { font-family: var(--font-title); font-size: 2.2rem; color: var(--text-primary); margin-bottom: 0.5rem; }
        
        /* Игровой Header */
        .game-header { 
            width: 100%; flex-shrink: 0;
            background: rgba(255,255,255,0.7); border-radius: 1rem; 
            padding: 8px; margin-bottom: 8px;
            display: flex; flex-direction: column; gap: 6px;
        }
        .top-row { display: flex; justify-content: space-between; align-items: center; width: 100%; }
        
        .header-badge { 
            display: flex; align-items: center; background: rgba(255,255,255,0.8);
            padding: 4px 10px; border-radius: 20px; border: 2px solid var(--border-color);
            font-weight: 800; color: var(--text-secondary); font-size: 1rem;
        }
        .header-badge svg { width: 18px; height: 18px; fill: var(--text-primary); margin-right: 6px; }

        .pause-btn-container .icon-btn { width: 40px; height: 40px; border-width: 2px; box-shadow: 0 2px 0 0 var(--border-color); }
        
        /* Компактные цели */
        #goals-container { 
            background: rgba(255,255,255,0.5); border-radius: 12px; 
            padding: 4px 8px; display: flex; align-items: center;
            min-height: 40px;
        }
        #goals-header { font-weight: 800; font-size: 0.9rem; margin-right: 8px; color: var(--text-secondary); white-space: nowrap; }
        #goals-list-wrapper { 
            display: flex; gap: 10px; overflow-x: auto; align-items: center; 
            scrollbar-width: none; -ms-overflow-style: none;
        }
        #goals-list-wrapper::-webkit-scrollbar { display: none; }
        .goal-item { display: flex; align-items: center; background: rgba(255,255,255,0.6); padding: 2px 6px; border-radius: 10px; }
        .goal-icon { width: 24px; height: 24px; background-size: contain; background-repeat: no-repeat; margin-right: 4px; }
        .goal-text { font-weight: 900; font-size: 0.9rem; color: var(--text-secondary); }

        /* Игровое поле - Адаптивное */
        #game-board { 
            position: relative; 
            background-color: rgba(255, 255, 255, 0.4);
            border: 4px solid rgba(255,255,255,0.7);
            border-radius: 1rem;
            margin: 0 auto;
            /* Flex-grow позволит занять все доступное место, но не больше */
            flex-grow: 1; flex-shrink: 1;
            width: 100%;
            /* Защита от переполнения */
            overflow: hidden;
            touch-action: none;
        }
        
        .tile { 
            position: absolute; 
            /* ВАЖНО: Транзишены для top и left должны быть одинаковыми для плавности */
            transition: top 0.25s ease-in-out, left 0.25s ease-in-out, transform 0.2s; 
            display: flex; justify-content: center; align-items: center; 
            z-index: 10;
        }
        
        .tile-inner {
            width: 92%; height: 92%;
            transition: transform 0.15s;
            background-size: contain; background-repeat: no-repeat; background-position: center;
            filter: drop-shadow(0 2px 2px rgba(0,0,0,0.15));
        }

        /* Анимации правил */
        .rule-icon-anim { display: inline-block; width: 24px; height: 24px; vertical-align: middle; background-size: contain; margin: 0 4px; }
        .anim-swap { animation: swapAnim 2s infinite ease-in-out; }
        @keyframes swapAnim { 0%, 100% { transform: translateX(0); } 50% { transform: translateX(10px); } }
        .anim-pulse { animation: pulseAnim 1.5s infinite; }
        @keyframes pulseAnim { 0% { transform: scale(1); } 50% { transform: scale(1.2); } 100% { transform: scale(1); } }
        
        /* Изображения тайлов */
        .tile-red .tile-inner { background-image: url('tile-red.png'); }
        .tile-blue .tile-inner { background-image: url('tile-blue.png'); }
        .tile-green .tile-inner { background-image: url('tile-green.png'); }
        .tile-yellow .tile-inner { background-image: url('tile-yellow.png'); }
        .tile-purple .tile-inner { background-image: url('tile-purple.png'); }
        .tile-orange .tile-inner { background-image: url('tile-orange.png'); }
        .tile.bomb .tile-inner { background-image: url('tile-bomb.png'); }
        .tile.rocket .tile-inner { background-image: url('tile-rocket.png'); }
        .tile.unmovable .tile-inner { background-image: url('tile-unmovable.png'); filter: grayscale(0.2) contrast(1.2); }

        .tile.match .tile-inner { animation: matchAnim 0.3s forwards; }
        @keyframes matchAnim { to { transform: scale(0); opacity: 0; } }
        
        .hidden { display: none !important; }
        
        /* Переключатели */
        .switch { position: relative; display: inline-block; width: 44px; height: 24px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 24px; }
        .slider:before { position: absolute; content: ""; height: 18px; width: 18px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--text-primary); }
        input:checked + .slider:before { transform: translateX(20px); }

        /* Выбор темы */
        .theme-selection button { width: 40px; height: 40px; border-radius: 50%; border: 2px solid #fff; cursor: pointer; transition: transform 0.2s; }
        .theme-selection button.active { border-color: var(--text-primary); transform: scale(1.15); box-shadow: 0 0 0 2px var(--text-primary); }
        #theme-critters { background: #f0f8ff; } #theme-sweets { background: #f8cdda; } #theme-nature { background: #2d4c1e; } #theme-gems { background: #4a148c; }
    </style>
</head>

    const ASSET_LIST = [

        let gameMode = 'levels', isPaused = false, isProcessing = false;
        let vkUserId = null, levelsSinceAd = 0, currentTheme = 'critters';
        let extraMovesUsedThisLevel = false;
        let maxReachedLevel = 1;
        let stats = { goals: { games: 0, hiLevel: 0 }, speed: { games: 0, hiScore: 0 } };
        let dragStart = null, TILE_SIZE = 0, lastTap = 0;
        let goals = {}, movesLimit = 0;
        let timerInterval = null, timeLeft = 0, totalTime = 60000;

        let audioContextInitialized = false;
        let isMuted = false, isMusicMuted = false;
        let synths = {};

        // --- PRELOADER ---
        function preloadAssets() {
            let assetsLoaded = 0;
            const totalAssets = ASSET_LIST.length;
            if (totalAssets === 0) { showMainMenu(); return; }
            
            const checkProgress = () => {
                assetsLoaded++;
                loadingBarFill.style.width = `${(assetsLoaded / totalAssets) * 100}%`;
                if (assetsLoaded >= totalAssets) setTimeout(showMainMenu, 300);
            };

            ASSET_LIST.forEach(asset => {
                const el = asset.endsWith('.mp3') ? new Audio() : new Image();
                el.onload = checkProgress;
                el.oncanplaythrough = checkProgress;
                el.onerror = checkProgress;
                el.src = asset;
            });
        }
        function showMainMenu() {
            preloader.style.opacity = '0';
            setTimeout(() => { preloader.style.display = 'none'; document.querySelector('.main-container').style.display = 'flex'; initGameLogic(); }, 500); 
        }
        preloadAssets();
        
        async function initGameLogic() {
            
            // --- SOUNDS ---
            async function initAudioContext() {
                if (audioContextInitialized) return;
                try {
                    await Tone.start(); Tone.context.resume();
                    synths = {
                        tap: new Tone.Synth({ oscillator: { type: 'triangle' }, envelope: { attack: 0.005, decay: 0.05, sustain: 0 }, volume: -2 }).toDestination(),
                        ui: new Tone.Synth({ oscillator: { type: 'sine' }, envelope: { attack: 0.001, decay: 0.1, sustain: 0 }, volume: -5 }).toDestination(),
                        swap: new Tone.Synth({ oscillator: { type: 'sine' }, envelope: { attack: 0.02, decay: 0.1, sustain: 0 }, volume: -8 }).toDestination(),
                        match: new Tone.PolySynth(Tone.Synth, { volume: -4, oscillator: { type: 'triangle' }, envelope: { attack: 0.01, decay: 0.1, sustain: 0.1, release: 0.5 } }).toDestination(),
                        bomb: new Tone.MembraneSynth({ volume: 2, pitchDecay: 0.05 }).toDestination(),
                        rocket: new Tone.NoiseSynth({ volume: -8, noise: { type: 'pink' }, envelope: { attack: 0.01, decay: 0.3 } }).toDestination(),
                        win: new Tone.PolySynth(Tone.Synth, { volume: -4 }).toDestination(),
                        lose: new Tone.PolySynth(Tone.Synth, { volume: -2 }).toDestination(),
                    };
                    audioContextInitialized = true;
                    if (!isMusicMuted) bgMusic.play().catch(()=>{});
                } catch (e) {}
            }
            document.body.addEventListener('click', initAudioContext, { once: true });
            document.body.addEventListener('touchstart', initAudioContext, { once: true });

            function playSound(name) {
                if (isMuted || !audioContextInitialized || !synths[name]) return;
                const now = Tone.now();
                try {
                    if (name === 'tap') synths.tap.triggerAttackRelease('C6', '32n', now);
                    else if (name === 'ui') synths.ui.triggerAttackRelease('G5', '32n', now);
                    else if (name === 'swap') synths.swap.triggerAttackRelease('E5', '32n', now);
                    else if (name === 'match') synths.match.triggerAttackRelease(['C5', 'E5'], '16n', now);
                    else if (name === 'bomb') synths.bomb.triggerAttackRelease('C2', '8n', now);
                    else if (name === 'rocket') synths.rocket.triggerAttackRelease('8n', now);
                    else if (name === 'win') synths.win.triggerAttackRelease(['C4','E4','G4','C5'], '8n', now);
                    else if (name === 'lose') synths.lose.triggerAttackRelease(['G3','Eb3'], '4n', now);
                } catch(e){}
            }
            
            // UI Button Clicks
            document.querySelectorAll('button').forEach(b => b.addEventListener('click', () => playSound('ui')));

            // --- VK ---
            async function initVK() {
                try { await vkBridge.send('VKWebAppInit'); const u = await vkBridge.send('VKWebAppGetUserInfo'); vkUserId = u.id; } catch(e){ vkUserId='local'; }
                loadGameData(); showBannerAd();
            }

            async function saveGameData() {
                if (!vkUserId) return;
                const data = { maxReachedLevel, stats, theme: currentTheme, isMuted, isMusicMuted, levelsSinceAd };
                localStorage.setItem('tp_save', JSON.stringify(data));
                try { await vkBridge.send('VKWebAppStorageSet', { key: 'tp_save', value: JSON.stringify(data) }); } catch(e){}
            }

            async function loadGameData() {
                let data = null;
                try { const r = await vkBridge.send('VKWebAppStorageGet', { keys: ['tp_save'] }); if(r.keys[0].value) data=JSON.parse(r.keys[0].value); } catch(e){}
                if (!data) data = JSON.parse(localStorage.getItem('tp_save'));
                if (data) {
                    maxReachedLevel = data.maxReachedLevel || 1; stats = data.stats || stats;
                    currentTheme = data.theme || 'critters'; isMuted = !!data.isMuted; isMusicMuted = !!data.isMusicMuted;
                }
                
                document.getElementById('levels-mode-btn').textContent = `Уровень ${maxReachedLevel}`;
                document.body.className = `theme-${currentTheme}`;
                document.querySelectorAll('.theme-selection button').forEach(b => b.classList.toggle('active', b.dataset.theme === currentTheme));
                document.getElementById('mute-toggle').checked = !isMuted;
                document.getElementById('mute-music-toggle').checked = !isMusicMuted;
                if(!isMusicMuted && audioContextInitialized) bgMusic.play().catch(()=>{});
            }

            // --- ADS (ROBUST) ---
            function showBannerAd() { if(typeof vkBridge!=='undefined') vkBridge.send('VKWebAppShowBannerAd', {banner_location:'bottom'}).catch(()=>{}); }
            
            async function showInterstitialAd(callback) {
                // Если нет VK или AdBlock, просто выполняем коллбэк
                if (typeof vkBridge === 'undefined') { callback(); return; }
                
                const wasPlaying = !bgMusic.paused;
                if(wasPlaying) bgMusic.pause();

                try {
                    // Пытаемся показать рекламу
                    await vkBridge.send('VKWebAppCheckNativeAds', { ad_format: 'interstitial' });
                    await vkBridge.send('VKWebAppShowInterstitialAd');
                } catch (error) {
                    console.log("Ad skipped/error:", error);
                } finally {
                    // В ЛЮБОМ СЛУЧАЕ продолжаем игру
                    if(wasPlaying && !isMusicMuted) bgMusic.play().catch(()=>{});
                    callback();
                }
            }
            
            async function showRewardedAd() {
                if (typeof vkBridge === 'undefined') return true; 
                const wasPlaying = !bgMusic.paused; if(wasPlaying) bgMusic.pause();
                let res = false;
                try { const d = await vkBridge.send('VKWebAppShowNativeAds', { ad_format: 'reward' }); if(d.result) res=true; } catch(e){}
                if(wasPlaying && !isMusicMuted) bgMusic.play().catch(()=>{});
                return res;
            }

            // --- GAMEPLAY ---
            function startGame(mode, lvl = null) {
                showBannerAd();
                gameMode = mode; score = 0; movesCount = 0; totalMoves = 0; isPaused = false; isProcessing = false;
                extraMovesUsedThisLevel = false; clearInterval(timerInterval);
                document.getElementById('score').textContent = '0';
                
                if (mode === 'levels') { level = lvl || maxReachedLevel; currentLevel = level; }
                else if (mode === 'goals') { level = 1; stats.goals.games++; }
                else if (mode === 'speed') { level = 1; stats.speed.games++; timeLeft = totalTime; startTimer(); }
                
                mainMenuScreen.classList.add('hidden');
                gameScreen.classList.remove('hidden');

                document.getElementById('time-bar-container').classList.toggle('hidden', mode !== 'speed');
                document.getElementById('goals-container').classList.toggle('hidden', mode === 'speed');
                document.querySelector('.moves-container').classList.toggle('hidden', mode === 'speed');

                if (mode !== 'speed') setupGoals(); 
                
                // Сначала делаем ресайз, потом инициализацию
                setTimeout(() => { resizeBoard(); initBoard(); }, 50);
                updateMovesUI();
            }

            function initBoard() {
                boardElement.innerHTML = '';
                board = Array.from({ length: ROWS }, () => Array(COLS).fill(null));
                
                for (let r=0; r<ROWS; r++) for (let c=0; c<COLS; c++) createTile(r, c, 'gem', COLORS[Math.floor(Math.random()*COLORS.length)]);

                // Добавляем камни
                let stonesNeeded = 0;
                if ((gameMode === 'levels' || gameMode === 'goals') && level >= 5) stonesNeeded = Math.min(12, 2 + Math.floor((level-5)/3));
                
                let placed = 0;
                while(placed < stonesNeeded) {
                    const r = Math.floor(Math.random()*(ROWS-2))+2; const c = Math.floor(Math.random()*COLS);
                    if(board[r][c]?.type === 'gem') { board[r][c].element.remove(); createTile(r, c, 'unmovable'); placed++; }
                }

                // Синхронизация цели Камни
                if (goals['unmovable'] !== undefined) {
                    goals['unmovable'] = placed;
                    if (placed === 0) delete goals['unmovable'];
                    updateGoalsUI();
                }

                resolveInitialMatches();
            }
            
            function resolveInitialMatches() {
                let hasMatches = true;
                while(hasMatches) {
                    const { matches } = findMatches();
                    if (matches.size === 0) hasMatches = false;
                    else {
                        matches.forEach(t => {
                            if(board[t.r][t.c]) {
                                board[t.r][t.c].element.remove();
                                createTile(t.r, t.c, 'gem', COLORS[Math.floor(Math.random()*COLORS.length)]);
                            }
                        });
                    }
                }
            }

            function resizeBoard() {
                // Возвращаем логику: считаем размер, чтобы влезло по высоте
                const headerH = 80; // примерная высота хедера
                const maxH = window.innerHeight - headerH - 80; // 80px отступ снизу
                const maxW = boardElement.clientWidth;
                
                // Считаем TILE_SIZE исходя из высоты
                const sizeByHeight = (maxH - (ROWS + 1) * GAP) / ROWS;
                // Считаем TILE_SIZE исходя из ширины
                const sizeByWidth = (maxW - (COLS + 1) * GAP) / COLS;
                
                // Берем минимум, чтобы влезло везде
                TILE_SIZE = Math.min(sizeByHeight, sizeByWidth);
                
                const finalH = (ROWS * (TILE_SIZE + GAP)) + GAP;
                boardElement.style.height = `${finalH}px`;
                
                // Обновляем позиции существующих
                board.forEach(row => row.forEach(t => {
                    if (t) {
                        t.element.style.width = `${TILE_SIZE}px`; t.element.style.height = `${TILE_SIZE}px`;
                        t.element.style.left = `${GAP + t.c * (TILE_SIZE + GAP)}px`;
                        t.element.style.top = `${GAP + t.r * (TILE_SIZE + GAP)}px`;
                    }
                }));
            }
            window.addEventListener('resize', resizeBoard);

            function createTile(r, c, type, color = null, bonus = null) {
                const el = document.createElement('div');
                el.className = 'tile';
                // Сразу ставим позицию, чтобы не было "прыжка" при появлении
                if(TILE_SIZE > 0) {
                    el.style.width = `${TILE_SIZE}px`; el.style.height = `${TILE_SIZE}px`;
                    el.style.left = `${GAP + c * (TILE_SIZE + GAP)}px`;
                    el.style.top = `${GAP + r * (TILE_SIZE + GAP)}px`;
                }
                el.dataset.r = r; el.dataset.c = c;
                
                const inr = document.createElement('div'); inr.className = 'tile-inner'; el.appendChild(inr);
                
                const t = { r, c, type, color, bonus, element: el };
                board[r][c] = t;
                
                if (type === 'gem') el.classList.add(`tile-${color}`);
                if (bonus) { el.classList.add(bonus); t.color = null; }
                if (type === 'unmovable') el.classList.add('unmovable');
                
                boardElement.appendChild(el);
                return t;
            }

            // --- LOGIC ---
            function findMatches() {
                const matches = new Set();
                const bonusInfo = [];
                
                // Карта совпадений для каждой клетки: {h: length, v: length}
                const map = Array.from({length: ROWS}, () => Array(COLS).fill(null));

                for (let r=0; r<ROWS; r++) {
                    for (let c=0; c<COLS; c++) {
                        if (!board[r][c] || !board[r][c].color) continue;
                        let h = 1; while(c+h < COLS && board[r][c+h]?.color === board[r][c].color) h++;
                        let v = 1; while(r+v < ROWS && board[r+v][c]?.color === board[r][c].color) v++;
                        
                        // Записываем только "лидеров" линий
                        if (h >= 3) { for(let i=0; i<h; i++) { if(!map[r][c+i]) map[r][c+i]={h:0,v:0}; map[r][c+i].h = h; } }
                        if (v >= 3) { for(let i=0; i<v; i++) { if(!map[r+i][c]) map[r+i][c]={h:0,v:0}; map[r+i][c].v = v; } }
                    }
                }

                // Теперь ищем фигуры
                const processed = new Set();
                for (let r=0; r<ROWS; r++) {
                    for (let c=0; c<COLS; c++) {
                        if (map[r][c]) {
                            const t = board[r][c];
                            const {h, v} = map[r][c];
                            if (h >= 3 || v >= 3) matches.add(t);
                            
                            // Логика бонусов (только один бонус на группу, выбираем центр или пересечение)
                            if (!processed.has(t)) {
                                if (h >= 5 || v >= 5) {
                                    // 5 в ряд = Ракета
                                    bonusInfo.push({type: 'rocket', tiles: [t]}); // Упрощенно: превращаем текущий
                                    processed.add(t);
                                } else if (h >= 3 && v >= 3) {
                                    // Пересечение (L или T) = Ракета (по просьбе)
                                    bonusInfo.push({type: 'rocket', tiles: [t]});
                                    processed.add(t);
                                } else if (h === 4 || v === 4) {
                                    // 4 в ряд = Бомба
                                    // Чтобы не создавать 4 бомбы, берем только если это начало линии?
                                    // Сложная логика. Упростим: если я свайпнул этот тайл, он станет бонусом.
                                    // Передаем весь набор тайлов в bonusInfo, чтобы processMatches выбрал
                                    // Но здесь мы просто помечаем.
                                    // Для простоты: если это Intersection - уже обработано выше.
                                    // Если просто линия 4 - добавим в список потенциальных.
                                }
                            }
                        }
                    }
                }
                
                // Проход для линий 4 (Бомба)
                // Собираем группы. Если группа линия 4 и не пересечение -> Бомба.
                // Этот код упрощен. В полноценной игре нужен flood-fill.
                // Вернемся к классической проверке "по свайпу".
                
                // --- РЕАЛИЗАЦИЯ 2 (Более надежная для L) ---
                // Очищаем matches и пересчитываем.
                matches.clear(); bonusInfo.length = 0;
                
                // Горизонталь
                for(let r=0; r<ROWS; r++) {
                    for(let c=0; c<COLS-2; c++) {
                        let k=0; while(c+k < COLS && board[r][c+k]?.color && board[r][c+k].color === board[r][c].color) k++;
                        if (k >= 3) {
                            const line = []; for(let i=0; i<k; i++) line.push(board[r][c+i]);
                            line.forEach(x => matches.add(x));
                            if (k >= 5) bonusInfo.push({type: 'rocket', tiles: line});
                            else if (k === 4) bonusInfo.push({type: 'bomb', tiles: line});
                            c += k-1;
                        }
                    }
                }
                // Вертикаль
                for(let c=0; c<COLS; c++) {
                    for(let r=0; r<ROWS-2; r++) {
                        let k=0; while(r+k < ROWS && board[r+k][c]?.color && board[r+k][c].color === board[r][c].color) k++;
                        if (k >= 3) {
                            const line = []; for(let i=0; i<k; i++) line.push(board[r+i][c]);
                            line.forEach(x => {
                                // Если тайл уже в matches (был в горизонтали) - это ПЕРЕСЕЧЕНИЕ (L/T)
                                if (matches.has(x)) {
                                    // Находим запись бонуса для этого тайла и апаем до Ракеты
                                    // Или просто добавляем новый приоритетный
                                    bonusInfo.push({type: 'rocket', tiles: [x], force: true});
                                }
                                matches.add(x);
                            });
                            if (k >= 5) bonusInfo.push({type: 'rocket', tiles: line});
                            else if (k === 4) bonusInfo.push({type: 'bomb', tiles: line});
                            r += k-1;
                        }
                    }
                }
                return { matches, bonusInfo };
            }

            // --- INPUT ---
            boardElement.addEventListener('pointerdown', e => {
                if(isProcessing || isPaused) return;
                const t = e.target.closest('.tile'); if(!t) return;
                const r = +t.dataset.r, c = +t.dataset.c;
                if(board[r][c]?.type === 'gem') dragStart = {r, c, x: e.clientX, y: e.clientY};
            });
            boardElement.addEventListener('pointermove', e => {
                if(!dragStart) return;
                const dx = e.clientX - dragStart.x, dy = e.clientY - dragStart.y;
                if(Math.abs(dx)>20 || Math.abs(dy)>20) {
                    const dir = Math.abs(dx) > Math.abs(dy) ? (dx>0?'right':'left') : (dy>0?'down':'up');
                    attemptSwap(dragStart.r, dragStart.c, dir); dragStart = null;
                }
            });
            boardElement.addEventListener('pointerup', async () => {
                 if(dragStart) { // Click/Tap
                     const now = Date.now();
                     if(now-lastTap < 400) { // Double tap or simple tap for bonus
                         const t = board[dragStart.r][dragStart.c];
                         if(t?.bonus) { isProcessing=true; incrementMoves(); await explodeBonus(t); isProcessing=false; checkStatus(); }
                     }
                     lastTap = now; dragStart = null;
                 }
            });

            async function attemptSwap(r, c, dir) {
                let r2 = r, c2 = c;
                if(dir==='left') c2--; else if(dir==='right') c2++; else if(dir==='up') r2--; else r2++;
                if(r2<0 || r2>=ROWS || c2<0 || c2>=COLS) return;
                
                const t1 = board[r][c], t2 = board[r2][c2];
                if(!t1 || !t2 || t1.type==='unmovable' || t2.type==='unmovable') return;

                isProcessing = true; playSound('swap');
                await swapAnim(t1, t2);
                
                // Swap logic
                board[r][c] = t2; board[r2][c2] = t1;
                t1.r=r2; t1.c=c2; t2.r=r; t2.c=c;

                const isCombo = t1.bonus && t2.bonus;
                const isBonus = (t1.bonus || t2.bonus) && !isCombo;
                const {matches} = findMatches();

                if (isCombo || isBonus || matches.size > 0) {
                    incrementMoves();
                    if(isCombo) await handleCombo(t1, t2);
                    else if(isBonus) await explodeBonus(t1.bonus ? t1 : t2);
                    else await processMatches(t1, t2);
                } else {
                    // Revert
                    playSound('swap');
                    await swapAnim(t1, t2);
                    board[r][c] = t1; board[r2][c2] = t2;
                    t1.r=r; t1.c=c; t2.r=r2; t2.c=c2;
                }
                isProcessing = false; checkStatus();
            }

            function swapAnim(t1, t2) {
                // Визуальный обмен координатами
                t1.element.style.left = `${GAP + t1.c * (TILE_SIZE + GAP)}px`;
                t1.element.style.top = `${GAP + t1.r * (TILE_SIZE + GAP)}px`;
                t2.element.style.left = `${GAP + t2.c * (TILE_SIZE + GAP)}px`;
                t2.element.style.top = `${GAP + t2.r * (TILE_SIZE + GAP)}px`;
                // Обновляем dataset для CSS/логики
                t1.element.dataset.r = t1.r; t1.element.dataset.c = t1.c;
                t2.element.dataset.r = t2.r; t2.element.dataset.c = t2.c;
                return new Promise(r => setTimeout(r, 260));
            }

            async function processMatches(swappedA, swappedB) {
                while(true) {
                    const {matches, bonusInfo} = findMatches();
                    if(matches.size === 0) break;
                    playSound('match');
                    
                    // Create Bonuses
                    const created = new Set();
                    bonusInfo.forEach(inf => {
                        // Приоритет: L-shape (force), затем тайл, который свайпнули
                        let target = inf.tiles.find(x => x === swappedA || x === swappedB) || inf.tiles[Math.floor(inf.tiles.length/2)];
                        if (inf.force && inf.tiles.length === 1) target = inf.tiles[0]; // Для L пересечения

                        if(target && !created.has(target)) {
                            matches.delete(target);
                            target.color = null; target.bonus = inf.type;
                            target.element.className = `tile ${inf.type}`;
                            created.add(target);
                        }
                    });

                    const toDestroy = new Set([...matches, ...findAdjacentUnmovables(matches)]);
                    updateStats(toDestroy);
                    toDestroy.forEach(t => { 
                        t.element.classList.add('match'); 
                        board[t.r][t.c] = null; 
                    });
                    
                    await new Promise(r => setTimeout(r, 300));
                    toDestroy.forEach(t => t.element.remove());
                    
                    await dropTiles();
                    // Сбрасываем флаги свайпа для следующих итераций каскада
                    swappedA = null; swappedB = null; 
                }
            }

            async function explodeBonus(t) {
                const destroy = new Set();
                const queue = [t];
                
                while(queue.length) {
                    const curr = queue.shift();
                    destroy.add(curr);
                    
                    if(curr.bonus === 'bomb') {
                        playSound('bomb');
                        for(let r=curr.r-1;r<=curr.r+1;r++) for(let c=curr.c-1;c<=curr.c+1;c++) {
                            const n = board[r]?.[c];
                            if(n && !destroy.has(n)) { destroy.add(n); if(n.bonus) queue.push(n); }
                        }
                    } else if(curr.bonus === 'rocket') {
                        playSound('rocket');
                        for(let i=0;i<ROWS;i++) { const n=board[i][curr.c]; if(n && !destroy.has(n)) { destroy.add(n); if(n.bonus) queue.push(n); }}
                        for(let i=0;i<COLS;i++) { const n=board[curr.r][i]; if(n && !destroy.has(n)) { destroy.add(n); if(n.bonus) queue.push(n); }}
                    }
                }
                updateStats(destroy);
                destroy.forEach(x => { x.element.classList.add('match'); board[x.r][x.c]=null; });
                await new Promise(r => setTimeout(r, 300));
                destroy.forEach(x => x.element.remove());
                await dropTiles();
                await processMatches();
            }

            async function handleCombo(t1, t2) {
                // Combo Logic (Rocket+Bomb = Mega Cross)
                playSound('rocket'); playSound('bomb');
                const destroy = new Set([t1, t2]);
                for(let r=0;r<ROWS;r++) {
                    // 3 columns
                    for(let c=t1.c-1;c<=t1.c+1;c++) if(board[r]?.[c]) destroy.add(board[r][c]);
                }
                for(let c=0;c<COLS;c++) {
                    // 3 rows
                    for(let r=t1.r-1;r<=t1.r+1;r++) if(board[r]?.[c]) destroy.add(board[r][c]);
                }
                updateStats(destroy);
                destroy.forEach(x => { x.element.classList.add('match'); board[x.r][x.c]=null; });
                await new Promise(r => setTimeout(r, 300));
                destroy.forEach(x => x.element.remove());
                await dropTiles();
                await processMatches();
            }

            function findAdjacentUnmovables(set) {
                const res = new Set();
                set.forEach(t => {
                    [[0,1],[0,-1],[1,0],[-1,0]].forEach(([dr,dc]) => {
                        const n = board[t.r+dr]?.[t.c+dc];
                        if(n?.type === 'unmovable') res.add(n);
                    });
                });
                return res;
            }

            async function dropTiles() {
                for(let c=0; c<COLS; c++) {
                    for(let r=ROWS-1; r>=0; r--) {
                        if(!board[r][c]) {
                            let k=r-1; while(k>=0 && !board[k][c]) k--;
                            if(k>=0) {
                                const t = board[k][c];
                                board[r][c]=t; board[k][c]=null;
                                t.r=r; t.element.style.top = `${GAP + r * (TILE_SIZE + GAP)}px`;
                                t.element.dataset.r=r;
                            }
                        }
                    }
                }
                await new Promise(r => setTimeout(r, 200));
                for(let c=0; c<COLS; c++) {
                    for(let r=0; r<ROWS; r++) {
                        if(!board[r][c]) {
                            const t = createTile(r, c, 'gem', COLORS[Math.floor(Math.random()*COLORS.length)]);
                            t.element.style.transition = 'none';
                            t.element.style.top = `-${TILE_SIZE}px`;
                            void t.element.offsetWidth; // force reflow
                            t.element.style.transition = 'top 0.3s ease-out, left 0.3s ease-out'; // Restore transition
                            t.element.style.top = `${GAP + r * (TILE_SIZE + GAP)}px`;
                        }
                    }
                }
                await new Promise(r => setTimeout(r, 300));
            }

            function updateStats(set) {
                let pts = 0;
                set.forEach(t => {
                    pts += 10;
                    if(t.color && goals[t.color]) { goals[t.color]--; if(goals[t.color]<=0) delete goals[t.color]; }
                    if(t.type==='unmovable' && goals['unmovable']) { goals['unmovable']--; if(goals['unmovable']<=0) delete goals['unmovable']; }
                });
                score += pts; document.getElementById('score').textContent = score;
                updateGoalsUI();
                if(gameMode==='speed') { timeLeft = Math.min(totalTime, timeLeft + set.size * 200); }
            }

            // --- STATUS ---
            function incrementMoves() { totalMoves++; if(gameMode!=='speed') { movesLimit--; updateMovesUI(); } }
            function updateMovesUI() { document.getElementById('moves-count').textContent = gameMode==='speed' ? totalMoves : movesLimit; }
            
            function checkStatus() {
                // ИСПРАВЛЕНИЕ 1: Проверка победы
                if(gameMode!=='speed' && Object.keys(goals).length === 0) {
                    levelWin(); return;
                }
                
                if(gameMode!=='speed' && movesLimit <= 0) { gameOver("Ходы кончились"); return; }
                // No moves check omitted for simplicity
            }

            function levelWin() {
                playSound('win');
                if(gameMode==='levels') {
                    if(currentLevel===maxReachedLevel) { maxReachedLevel++; }
                    saveGameData();
                    showInterstitialAd(() => {
                        document.getElementById('level-complete-score-value').textContent = score;
                        document.getElementById('level-complete-modal').classList.add('active');
                    });
                } else {
                    // Бесконечные цели: просто следующий уровень без меню
                    level++; setupGoals(); initBoard();
                    playSound('ui'); // sound indicating refresh
                }
            }

            function gameOver(reason) {
                isPaused = true; clearInterval(timerInterval); playSound('lose');
                document.getElementById('final-score-value').textContent = score;
                const btn = document.getElementById('add-moves-ad-btn');
                if(reason==="Ходы кончились" && !extraMovesUsedThisLevel) btn.classList.remove('hidden'); else btn.classList.add('hidden');
                
                showInterstitialAd(() => document.getElementById('game-over-modal').classList.add('active'));
            }

            function setupGoals() {
                movesLimit = 20 + Math.floor(level/2);
                const count = Math.min(5, 2 + Math.floor(level/5));
                goals = {};
                for(let i=0; i<count; i++) goals[COLORS[i]] = 5 + Math.floor(level/3);
                if(level>=5) goals['unmovable'] = 99; // placeholder
                updateGoalsUI();
                updateMovesUI();
            }

            function updateGoalsUI() {
                if(gameMode==='speed') return;
                const c = document.getElementById('goals-list-wrapper');
                let h = '';
                for(const k in goals) {
                    const img = k==='unmovable'?'tile-unmovable.png':`tile-${k}.png`;
                    h += `<div class="goal-item"><div class="goal-icon" style="background-image:url('${img}')"></div><span class="goal-text">${goals[k]}</span></div>`;
                }
                c.innerHTML = h;
            }

            function startTimer() {
                timerInterval = setInterval(() => {
                    if(isPaused) return;
                    timeLeft -= 100;
                    document.getElementById('time-bar').style.width = `${Math.max(0, timeLeft/totalTime*100)}%`;
                    if(timeLeft<=0) gameOver("Время вышло");
                }, 100);
            }

            // --- UI HANDLERS ---
            const els = {
                pause: document.getElementById('pause-modal'),
                over: document.getElementById('game-over-modal'),
                win: document.getElementById('level-complete-modal'),
                settings: document.getElementById('settings-modal'),
                rules: document.getElementById('rules-modal'),
                stats: document.getElementById('stats-modal')
            };

            document.querySelectorAll('.mode-btn').forEach(b => b.addEventListener('click', () => startGame(b.dataset.mode)));
            document.getElementById('pause-btn').addEventListener('click', () => { isPaused=true; els.pause.classList.add('active'); });
            
            // Resume
            document.getElementById('resume-btn').addEventListener('click', () => { isPaused=false; els.pause.classList.remove('active'); });
            
            // Restarts
            const restart = () => { document.querySelectorAll('.modal').forEach(m=>m.classList.remove('active')); startGame(gameMode, currentLevel); };
            document.getElementById('restart-game-btn').addEventListener('click', restart);
            document.getElementById('restart-game-over-btn').addEventListener('click', restart);
            document.getElementById('next-level-btn').addEventListener('click', () => { els.win.classList.remove('active'); startGame('levels', currentLevel+1); });

            // To Menu
            const toMenu = () => { document.querySelectorAll('.modal').forEach(m=>m.classList.remove('active')); gameScreen.classList.add('hidden'); mainMenuScreen.classList.remove('hidden'); showBannerAd(); };
            document.getElementById('main-menu-btn-pause').addEventListener('click', toMenu);
            document.getElementById('main-menu-btn-over').addEventListener('click', toMenu);
            document.getElementById('main-menu-btn-complete').addEventListener('click', toMenu);

            // Modals
            document.getElementById('settings-btn').addEventListener('click', () => els.settings.classList.add('active'));
            document.getElementById('close-settings-btn').addEventListener('click', () => els.settings.classList.remove('active'));
            
            document.getElementById('rules-btn').addEventListener('click', () => els.rules.classList.add('active'));
            document.getElementById('close-rules-btn').addEventListener('click', () => els.rules.classList.remove('active'));
            
            document.getElementById('stats-btn').addEventListener('click', () => {
                document.getElementById('stats-content-container').innerHTML = `
                    <div class="bg-white/50 p-3 rounded-lg"><div class="font-bold">На время (Рекорд):</div><div class="text-xl text-pink-600 font-black">${stats.speed.hiScore}</div></div>
                    <div class="bg-white/50 p-3 rounded-lg"><div class="font-bold">Бесконечные цели (Макс):</div><div class="text-xl text-pink-600 font-black">${stats.goals.hiLevel}</div></div>
                `;
                els.stats.classList.add('active');
            });
            document.getElementById('close-stats-btn').addEventListener('click', () => els.stats.classList.remove('active'));

            // Themes Event Delegation Fix
            document.querySelector('.theme-selection').addEventListener('click', e => {
                const btn = e.target.closest('button');
                if(btn) {
                    currentTheme = btn.dataset.theme;
                    saveGameData(); loadGameData();
                }
            });

            // Rewarded Ad
            document.getElementById('add-moves-ad-btn').addEventListener('click', async () => {
                if(await showRewardedAd()) { movesLimit+=5; extraMovesUsedThisLevel=true; updateMovesUI(); els.over.classList.remove('active'); isPaused=false; }
            });

            // Settings toggles
            document.getElementById('mute-toggle').addEventListener('change', e => { isMuted = !e.target.checked; saveGameData(); });
            document.getElementById('mute-music-toggle').addEventListener('change', e => { 
                isMusicMuted = !e.target.checked; 
                if(isMusicMuted) bgMusic.pause(); else if(audioContextInitialized) bgMusic.play().catch(()=>{}); 
                saveGameData(); 
            });

            initVK();
        }
    });
    </script>
</body>
